dist: trusty

language: python

branches:
  only:
  - gh-pages
  - /.*/

# specify the python versions for which you want to run travis
python:
  - 3.8

install:
  # install the package
  - pip install -U pip
  - pip install --progress-bar off -r requirements.txt
  - pip install --progress-bar off -r dev_requirements.txt
  - pip install .

script:
  # test import
  - python -c "import dataset"

  # run unit tests
  #- python -m pytest -sv --cov=dataset --cov-fail-under=25

  # static type checking
  #- python -m mypy dataset

  # style checking
  #- python -m black dataset --check --diff --color
  #- python -m flake8 dataset  # check config file .flake8

# the following stages only start if the "test" stage above all succeed
jobs:
  include:
    - stage: Documentation
      python: 3.7
      before_install: skip
      install:
        - pip install --progress-bar off -r requirements.txt
        - pip install --progress-bar off -r dev_requirements.txt
      before_script: skip
      script:
        # build documentation pages
        - cd docs && make html && cd ..
      deploy:
        - provider: pages
          skip_cleanup: true
          repo: AI4SCR-DEV/dataset
          github_url: github.ibm.com  # defaults to github.com
          github_token: $GITHUB_TOKEN
          local_dir: docs/_build/html
          on:
            branch: master

